<div ng-controller="mtHomeCtrl">	

	<div ng-repeat="question in perguntasModel">
		<div>
			<form class="form-horizontal">	
				<div class="row">
					<div class="col-md-12">
						<div class="panel" ng-class="panelClass[question.answered]">
							<div class="panel-heading" role="tab" id="headquestion">
								<div class="row">
									<div class="col-md-8 clicable" 
										 data-toggle="collapse" 
										 data-target="{{'#collapse' + $index}}" >
										 <div ng-class="wellclass">
											<p><b>{{question.question}}</b> <small>(por: <a href="../html/index.html#/perfil/:{{question.id_user}}">{{question.user}}</a> em {{question.date}})</small></p>
										 </div>

                                    </div>
                                    <div class="col-md-4 text-right">
                                        <div ng-class="btnResposta[question.answered]" class="btn-group btn-group-xs" role="group" aria-label="...">
                                            <button type="button" class="btn btn-success btn-xs" title="Responder" >
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> responder</span>
                                            </button>
                                        </div>
                                    </div>
								</div>
							</div>
                            <div id="{{'collapse' + $index}}"
                                 class="panel-collapse collapse"
                                 role ="tabpanel"
                                 aria-labelledby="headquestion">
                                <div ng-repeat="answer in question.tblanswer">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-8">
                                                {{answer.answer}} <small>(por: <a href="../Perfil?id={{question.id_user}}">{{answer.user}}</a> em {{answer.date}})</small>
                                            </div>
                                            <div class="col-md-4 text-right">
                                                <div class="btn-group btn-group-xs" role="group" aria-label="...">
                                                    <button type="button" class="btn btn-primary btn-lg" title="Afirmar que estÃ¡ ok" >
                                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                                    </button>

                                                    <button type="button" class="btn btn-danger btn-lg" title="Avisar erro">
                                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                    </button>

                                                    <button type="button" class="btn btn-warning btn-lg" title="Denunciar" >
                                                        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="alert alert-danger ng-hide" role="alert">
		{{errorMessage}}
	</div>
