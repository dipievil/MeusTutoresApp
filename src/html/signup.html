
<div ng-controller="ctrlRegistrar">

	<div id="fb-root" style="float:left; width:1px;"></div>

	<form class="form-horizontal" method="POST">
		<fieldset>

			<legend>Cadastre-se</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="formNome">Nome</label>
				<div class="col-md-6">
					<input id="formNome" name="formNome" type="text" placeholder="Digite seu nome" class="form-control input-md" required="">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="formEmail">E-mail</label>
				<div class="col-md-6">
					<input id="formEmail" name="formEmail" type="text" placeholder="Digite seu e-mail" class="form-control input-md">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="formTipo">Tipo de conta</label>
				<div class="col-md-6">
					<select id="formTipo" name="formTipo" class="form-control">
						<option value="1">Professor</option>
						<option value="2">Usuário</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="btnSave"></label>
				<div class="col-md-4">
					<button id="btnSave" name="btnSave" class="btn btn-success">Cadastrar</button>
				</div>
			</div>

		</fieldset>
	</form>


</div>
