
<div ng-controller="ctrlRegistrar">

	<div id="fb-root" style="float:left; width:1px;"></div>

	<form class="form-horizontal" method="POST">
		<fieldset>

		<legend>Registre-se</legend>
		
		<div class="alert"
			ng-class="alertClass"
			ng-show="viewerror" 
			role="alert">
			{{errorMessage}}
		</div>		

		<div ng-hide="viewerror">
			<div class="form-group">
				<div class="col-md-12">
					<div class="text-center">

					</div>
				</div>
			</div>
		</div>

		</fieldset>
	</form>

</div>
