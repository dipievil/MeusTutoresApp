<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>mtapp</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/mtapp.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="../img/icon.png"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="mtApp">
  

		<div ng-controller="ctrlModal">
			<div ng-show="{{showModal}}">
				<div id="mainModal" class="modal show">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1>Carregando...</h1>
							</div>
							<div class="modal-body">
								<div class="progress progress-striped active">
									<div class="bar" style="width: 100%;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>			
			</div>
		</div>

  
		<nav class="navbar navbar-default navbar-fixed-top" ng-controller="ctrlMainMenu">
			<div class="container-fluid">
				<!-- MOBILE -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Mudar navegação</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/home">mtapp</a>
				</div>

				<!-- TOPBAR -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav" ng-repeat="item in menuModel">
						<li class="" title="{{item.label}}"><a href="#/{{item.url}}">{{item.label}} <span class="sr-only">(atual)</span></a></li>
					</ul>
				</div>
			</div>
		</nav>
		
	<div class="container">
	
		<div id="main">
			<div ng-view>
			
			</div>
		</div>

	</div>
	<footer>
	
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="text-center">
				mtapp - versão alpha </br>
				<div
				  class="fb-like"
				  data-share="true"
				  data-width="350"
				  data-show-faces="true">
				</div>
			</div>
		</nav>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<script src="../js/scripts.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="../js/angular-route.min.js"></script>
	<script src="../app/mtapp.app.js"></script>
	<script src="../app/mtapp.controller.js"></script>	
  </body>
</html>
